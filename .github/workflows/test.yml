name: test
on:
  workflow_dispatch:
jobs:
  slackware-job:
    permissions: write-all
    runs-on: ubuntu-latest
    container:
      image: bobbintb/unraid-cicd
      options: --privileged
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Update and install packages
      run: |
        echo "================================= Updating packages ================================="
        CONF_FILE="/etc/slackpkg/slackpkg.conf"
        sed -i "s/^DIALOG=.*/DIALOG=off/" "$CONF_FILE"
        sed -i "s/^BATCH=.*/BATCH=on/" "$CONF_FILE"
        sed -i "s/^DEFAULT_ANSWER=.*/DEFAULT_ANSWER=y/" "$CONF_FILE"
        sed -i '$s/.*/https:\/\/mirrors\.slackware\.com\/slackware\/slackware64-15.0\//' /etc/slackpkg/mirrors
        slackpkg update <<< y
        # slackpkg upgrade-all
    - name: Build
      run: |
        echo "================================= Downloading dependencies ================================="
        wget https://raw.githubusercontent.com/bobbintb/UnRAID-Plugin-Generator/refs/heads/main/test.py
        wget https://raw.githubusercontent.com/bobbintb/UnRAID-Plugin-Generator/refs/heads/main/bobbintb.system.dirt.yaml
        python test.py bobbbintb.system.dirt.yaml
